<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용어사전</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>용어사전</h1>
        
        <div id="search-section">
            <h2>용어 검색</h2>
            <input type="text" id="search-term" placeholder="검색할 용어를 입력하세요">
            <button id="search-button">검색</button>
            <div id="search-result"></div>
        </div>
        
        <div id="manage-section">
            <h2>용어 관리</h2>
            <input type="text" id="term" placeholder="용어를 입력하세요">
            <input type="text" id="definition" placeholder="정의를 입력하세요">
            <button id="add-button">추가</button>
            <button id="edit-button">수정</button>
            <button id="delete-button">삭제</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
